app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

supplier:
  github:
    url: "https://api.github.com/"
    patterns:
      repository: "https://github.com/(.+)/(.+)"
  stackoverflow:
    url: "https://api.stackexchange.com/2.3"
    patterns:
      questions: "https://stackoverflow.com/questions/(\\d+).*"

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

